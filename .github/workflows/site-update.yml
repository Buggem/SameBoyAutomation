name: Site Update

on:
  push:
    branches:
      - automation_results

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2
      with:
        repository: sameboy/sameboy.github.io
        token: ${{ secrets.WEBSITETOKEN }}
        submodules: false
    
    - run: git config --global user.name 'Automation Updater' && git config --global user.email '<>' &&git rm automation && git submodule add -b automation_results https://github.com/LIJI32/SameBoy.git automation && git add automation && git commit -m 'Update automation submodule' && git push